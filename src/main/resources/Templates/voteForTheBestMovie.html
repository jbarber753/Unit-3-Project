<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Voting Time</title>
</head>
<body>
<a href="/">Skedaddle on home</a>
<form action="voteForTheBestMovie" method="GET">
    <p>Your Name: <input type="text" name="voterName"></p>
    <select name="movieId">
        <option value="0">select movie</option>
        <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}"></option>
    </select>
    <p><input type="submit" value="Submit" /></p>
</form>
</body>
</html>
